style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['kt', 'kts']
# Uses the Kotlin Compiler binary to get the installed version
kotlin_binary = 'kotlinc'

[lua]
symbol = 'ó°¢± '
format = '[ $symbol($version )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
