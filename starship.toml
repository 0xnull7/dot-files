[î‚°](bg:color_yellow fg:hot_orange)\
$directory\
[î‚°](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
$git_commit\
[î‚°](fg:color_aqua bg:color_blue)\
$cmd_duration\
[î‚°](fg:color_blue bg:color_bg3)\
$shell\
[î‚°](fg:color_bg3 bg:color_bg1)\
