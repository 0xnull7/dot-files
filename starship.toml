behind     = "[${count}â¬‡ï¸](bold bg:color_aqua fg:color_bg1)"
staged     = "[${count}âœ…](bold bg:color_aqua fg:hot_green)"

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold bg:color_aqua fg:color_fg0"
tag_disabled = false
tag_symbol = "ï€« "
disabled =false

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = "[ ïº $duration ]($style)"
style = "bold bg:color_blue fg:color_fg0"

[shell]
bash_indicator = ' î¯Š | bash '
cmd_indicator = ' î¯„  | cmd '
fish_indicator = ' ó°ˆº | fish '
powershell_indicator = ' î¡¬ | pwsh '
unknown_indicator = ' Unknown Shell '
