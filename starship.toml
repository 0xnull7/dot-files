[username]
show_always = true
style_user = "bold bg:color_orange fg:color_fg0"
style_root = "bold bg:color_orange fg:color_fg0"
format = '[$user@]($style)'

[hostname]
ssh_only = false
style = "bold bg:hot_orange fg:color_fg0"
format = "[$hostname]($style)"

[directory]
style = "bold fg:color_bg1 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"
truncate_to_repo = true

[directory.substitutions]
"Documents" = " ó°ˆ™ "
"Downloads" = " ï€™ "
"Music" = " ó°š "
"Pictures" = " ï€¾ "
"_Dev" = " ó°²‹ "

[git_branch]
truncation_length = 10
symbol = "îœ‰ ï˜ "
style = "bold bg:color_aqua"
format = '[[ $symbol $branch (:$remote_branch) ](bold fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style      = "bold bg:color_aqua"
format     = "[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)"
stashed    = "[${count}ğŸ“¦](bold bg:color_aqua fg:hot_green)"
modified   = "[${count}ğŸ“](bold bg:color_aqua fg:color_orange)"
untracked  = "[${count}â“](bold bg:color_aqua fg:color_bg1)"
deleted    = "[${count}ğŸ—‘ï¸](bold bg:color_aqua fg:color_red)"
