style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['java', 'class', 'gradle', 'jar', 'cljs', 'cljc']
detect_files = ['pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc']

[julia]
symbol = "î˜¤ "
style = "bold bg:color_bg1 fg:color_fg0"

[kotlin]
symbol = 'ó±ˆ™ '
