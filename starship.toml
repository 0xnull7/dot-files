# DEBUG via:
# starship explain
## STARSHIP_LOG=trace

"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# newline between commands
add_newline = true

# Global prompt format string.
# Defines the order and appearance of modules in the prompt.
# Modules are separated by spaces. $line_break creates a new line.

format = """
[┌───](bold color_orange)[](color_orange)\
$os\
$username\
[](bg:hot_orange fg:color_orange)\
$hostname\
[](bg:color_yellow fg:hot_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
$git_commit\
[](fg:color_aqua bg:color_blue)\
$cmd_duration\
[](fg:color_blue bg:color_bg3)\
$shell\
[](fg:color_bg3 bg:color_bg1)\
$aws\
$c\
$dotnet\
$golang\
$java\
$kotlin\
$lua\
$nim\
$nodejs\
$python\
$ruby\
$rust\
[ ](fg:color_bg1)
[│](bold color_orange)
[└─](bold color_orange) """

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0     = '#fbf1c7'
color_bg1     = '#3c3836'
color_bg3     = '#665c54'
color_blue    = '#458588'
color_aqua    = '#689d6a'
color_green   = '#98971a'
color_orange  = '#d65d0e'
color_purple  = '#b16286'
color_red     = '#cc241d'
color_yellow  = '#d79921'
hot_orange    = '#fe8019'
hot_blue      = '#1C3A5E'
hot_green     = "#148D14" # GreenYellow

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"
format = '[$symbol]($style)'

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "bold bg:color_orange fg:color_fg0"
style_root = "bold bg:color_orange fg:color_fg0"
format = '[$user@]($style)'

[hostname]
ssh_only = false
style = "bold bg:hot_orange fg:color_fg0"
format = "[$hostname]($style)"

[directory]
style = "bold fg:color_bg1 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[directory.substitutions]
"Documents" = " 󰈙 "
"Downloads" = "  "
"Music" = " 󰝚 "
"Pictures" = "  "
"_Dev" = " 󰲋 "

[git_branch]
truncation_length = 10
symbol = "  "
style = "bold bg:color_aqua"
format = '[[ $symbol $branch (:$remote_branch) ](bold fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style      = "bold bg:color_aqua"
format     = "[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)"
stashed    = "[${count}*](bold bg:color_aqua fg:hot_green)"
modified   = "[${count}!](bold bg:color_aqua fg:color_orange)"
untracked  = "[${count}?](bold bg:color_aqua fg:color_bg1)"
deleted    = "[${count}-](bold bg:color_aqua fg:color_red)"
conflicted = "[${count}~](bold bg:color_aqua fg:color_red)"
ahead      = "[⇡${count}](bold bg:color_aqua fg:hot_blue)"
behind     = "[⇣${count}](bold bg:color_aqua fg:color_bg1)"
staged     = "[${count}+](bold bg:color_aqua fg:hot_green)"

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold bg:color_aqua fg:color_fg0"
tag_disabled = false
tag_symbol = " "
disabled =false

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = "[  $duration ]($style)"
style = "bold bg:color_blue fg:color_fg0"

[shell]
bash_indicator = '  | bash '
cmd_indicator = '   | cmd '
fish_indicator = ' 󰈺 | fish '
powershell_indicator = '  | pwsh '
unknown_indicator = ' Unknown Shell '
zsh_indicator = ' zsh '
style = "bold bg:color_bg3 fg:color_fg0"
format = '[$indicator]($style)'
disabled = false


[aws]
symbol = "  "
style = "bold bg:color_bg1 fg:color_fg0"

[c]
format = '[ $symbol(($name-)$version )]($style)'
version_format = "v${raw}"
style = "bold bg:color_bg1 fg:color_fg0"
symbol = " "
detect_extensions = ["c", "h", "cc", "cpp", "hh", "hpp"]
commands = [ [ 'gcc', '--version' ], [ 'g++', '--version' ], [ 'clang', '--version'] ]
disabled = false

[cmake]
format = '[ $symbol($version_format]($style)'
version_format = "v${raw}"
style = "bold bg:color_bg1 fg:color_fg0"
symbol = " "
detect_files = ['CMakeLists.txt', 'CMakeCache.txt']
# commands = [ [ 'cmake', '--version' ] ]
disabled = false

[dart]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[docker_context]
symbol = " "
format = "[ $symbol$context]($style) "
style = "bold bg:color_bg1 fg:color_fg0"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[dotnet]
format = '[ $symbol($version_format) ]($style)'
version_format = 'v${raw}'
symbol = '󰪮 '
style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['csproj', 'fsproj', 'xproj']
detect_files = ['global.json', 'project.json', 'Directory.Build.props', 'Directory.Build.targets', 'Packages.props']
heuristic = true

[elixir]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[elm]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[golang]
symbol = " "
format = '[ $symbol($version )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
not_capable_style = "bold bg:color_bg1 fg:color_red"
detect_extensions = ['go']
detect_files = ['go.mod', 'go.sum', 'go.work', 'glide.yaml', 'Gopkg.yml', 'Gopkg.lock', '.go-version']
detect_folders = ['Godeps']

[haskell]
symbol = "λ "
style = "bold bg:color_bg1 fg:color_fg0"

[java]
symbol = " "
format = '[ $symbol($version )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['java', 'class', 'gradle', 'jar', 'cljs', 'cljc']
detect_files = ['pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc']

[julia]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[kotlin]
symbol = '󱈙 '
format = '[ $symbol($version_format(-$name) )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['kt', 'kts']
# Uses the Kotlin Compiler binary to get the installed version
kotlin_binary = 'kotlinc'

[lua]
symbol = '󰢱 '
format = '[ $symbol($version )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['lua']
detect_files = ['.lua-version']
lua_binary = 'lua'

[nim]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"
format = '[ $symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['nim', 'nims', 'nimble']
detect_files = ['nim.cfg']

[nodejs]
symbol = " "
format = '[ $symbol($version_format )]($style)'
version_format = 'v${raw}'
style = "bold bg:color_bg1 fg:color_fg0"
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node-modules']
not_capable_style = "bold bg:color_bg1 fg:color_fg0"

[perl]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[php]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[python]
symbol = "󰌠 "
style = "bold bg:color_bg1 fg:color_fg0"
#pyenv_version_name = true
format = '[ ${symbol}python (${version} )(\($virtualenv\) )]($style)'
version_format = "v${raw}"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py", 'ipynb']
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini', 'pixi.toml']

[ruby]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"

[rust]
symbol = " "
style = "bold bg:color_bg1 fg:color_fg0"
format = '[ $symbol($version )]($style)'
version_format = "v${raw}"
detect_extensions = ["rs"]
detect_files = ['Cargo.toml']

