$username\
[î‚°](bg:accent_orange fg:accent_red)\
$hostname\
[î‚°](bg:accent_yellow fg:accent_orange)\
$directory\
[î‚°](fg:accent_yellow bg:accent_teal)\
$git_branch\
$git_status\
$git_commit\
[î‚°](fg:accent_teal bg:accent_blue)\
$cmd_duration\
[î‚°](fg:accent_blue bg:secondary_bg)\
$shell\
[î‚°](fg:secondary_bg bg:primary_bg)\
$aws\
$c\
$dotnet\
$golang\
$java\
$kotlin\
$lua\
$nim\
$nodejs\
$python\
$ruby\
$rust\
[î‚´ ](fg:primary_bg)
[â”‚](bold accent_red)
[â””â”€î¬¬](bold accent_red) """

palette = 'cybernetic_night'

