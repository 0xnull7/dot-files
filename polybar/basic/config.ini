[fonts]
opensansreg = Hack Nerd Font:Regular:size=14
opensanssemibold = Hack Nerd Font:SemiBold:size=14
opensansbold = Hack Nerd Font:Bold:size=14
opensansboldhigh = Hack Nerd Font:Bold:size=14
opensansital = Hack Nerd Font:Italic:size=14
nerd = Hack Nerd Font:size=14;0


[colors]
light-red = #D95B5B
light-green = #249824
light-purple = #A44BA0

menucol-yellow = #F7F272
menucol-blue = #1771F1
menucol-orange = #FFAF60
menucol-red = #F85C50
menucol-green = #77BD8B
menucol-sealine = #00CF91
menucol-purple = #9A76B3
menucol-pink = #FF77BF
menucol-deepblue = #6560FF
menucol-lightblue = #60FFF7

fav-purple = #6633FF
dark = #111
dark-red = #311
dark-green = #131
dark-purple = #201134
light = #eee
gray = #999
dark-gray = #333


[bar/main]
enable-ipc = true
override-redirect = false

bottom = false
width = 100%
height = 30px

background = ${colors.dark}
foreground = ${colors.light}

line-color = ${colors.light-purple}
line-size = 2

separator = " "

;List of fonts
font-0 = Iosevka Nerd Font:style=Medium:size=12:weight=bold;4
; Icons Fonts
font-1 = feather:style=Medium:size=14;3
; Powerline Glyphs
font-2 = Iosevka Nerd Font:style=Medium:size=12;3
; Larger font size for bar fill icons
font-3 = Iosevka Nerd Font:style=Medium:size=12;4
; Smaller font size for shorter spaces
font-4 = Iosevka Nerd Font:style=Medium:size=12;4

wm-restack = i3
tray-position = right

modules-left = workspaces title
modules-right = layout memory cpu battery brightness sound wifi date powermenu


;Date correction
[module/date]
type = internal/date

time = %I:%M %p
date = %A, %B %d
;date = %a, %d %b %Y
date-alt = %A, %B %d, %Y
time-alt = %I:%M:%S %p

format-prefix = " "
format-padding = 2
format-underline = ${colors.menucol-orange}
format-foreground = ${colors.menucol-orange}
interval = 20

label = %date%, %time%
label-font = 2
label-foreground = ${colors.light}


;Workspaces
[module/workspaces]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>

label-dimmed-underline = ${colors.menucol-purple}

;On editing mode (resize for ex)
label-mode = %mode%
label-mode-background = ${colors.dark-purple}
label-mode-underline = ${colors.fav-purple}
label-mode-padding = 2
label-mode-font = 3

label-focused = %index%
label-focused-background = ${colors.dark-green}
label-focused-underline = ${colors.light-green}
label-focused-padding = 3
label-focused-font = 3

label-unfocused = %index%
label-unfocused-foreground = ${colors.gray}
label-unfocused-padding = 3
label-unfocused-font = 3

label-visible = %index%
label-visible-background = ${colors.dark-purple}
label-visible-underline = ${colors.light-purple}
label-visible-padding = 3
label-visible-font = 3

label-urgent = %index%
label-urgent-background = ${colors.dark-red}
label-urgent-underline = ${colors.light-red}
label-urgent-padding = 3
label-urgent-font = 3


;Media Player
[module/mediaplayer]
type = custom/script
format = <label>
format-padding = 2
exec = ~/.config/polybar/player.sh
exec-if = playerctl status
interval = 0.5
label-font = 3
click-middle = playerctl play-pause

format-underline = ${colors.menucol-blue}
format-foreground = ${colors.menucol-blue}

[module/xkillapp]
type = custom/text
content = 
content-font = 7
content-padding = 2
click-left = sleep 0.5 && xkill > /dev/null 2>&1 &


;Network
[module/wifi]
type = internal/network
interface = wlan0
format-connected =  <ramp-signal>
format-connected-padding = 2
format-connected-foreground = ${colors.menucol-green}
format-connected-underline = ${colors.menucol-green}

format-disconnected = " "
format-disconnected-font = 7
format-disconnected-padding = 2
format-disconnected-foreground = ${colors.menucol-yellow}
format-disconnected-underline = ${colors.menucol-yellow}

ramp-signal-0 = " "
ramp-signal-1 = "▂"
ramp-signal-2 = "▄"
ramp-signal-3 = "▅"
ramp-signal-4 = "▇"
ramp-signal-font = 7
ramp-signal-foreground = ${colors.light}


;Sound
[module/sound]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-underline = ${colors.menucol-sealine}

label-volume = %percentage%
label-volume-font = 3

label-muted =  (%percentage%)
label-muted-font = 3
label-muted-padding = 2
label-muted-foreground = ${colors.gray}
label-muted-underline = ${colors.gray}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-font = 7
ramp-volume-foreground = ${colors.menucol-sealine}


;Brightness
[module/brightness]
type = internal/xbacklight
card = intel_backlight
format = <label>
format-padding = 2
format-prefix = 
format-underline = ${colors.menucol-yellow}
format-prefix-foreground = ${colors.menucol-yellow}

label = " %percentage%"
label-font = 3


;Keyboard Layout
[module/layout]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock

format-prefix = " "
format-underline = ${colors.menucol-blue}
format-foreground = ${colors.menucol-blue}
format-padding = 2

label-layout = %layout%
label-layout-font = 2
label-layout-foreground = ${colors.light}

;Keyboard lock states by xkeyboard
[module/xkbstates]
type = internal/xkeyboard
format = <label-indicator>

format-underline = ${colors.menucol-green}
format-padding = 2

label-indicator-on-capslock = "%{F#77BD8B} "
label-indicator-off-capslock = "%{F#333} "
label-indicator-on-numlock = "%{F#77BD8B} "
label-indicator-off-numlock = "%{F#333} "
label-indicator-on-scrolllock = "%{F#77BD8B}"
label-indicator-off-scrolllock = "%{F#333}"


;Custom Exit Button
[module/powermenu]
type = custom/text

content = ⏻
content-font = 7
content-padding = 2
content-foreground = ${colors.menucol-lightblue}
content-underline = ${colors.menucol-lightblue}

click-left = sh ~/.config/i3/scripts/system-menu.sh


;Battery Indicator
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 95

format-charging = <animation-charging> <label-charging>
format-charging-padding = 2
format-charging-underline = ${colors.menucol-orange}

format-discharging = <animation-discharging> <label-discharging>
format-discharging-padding = 2
format-discharging-underline = ${colors.menucol-orange}

label-charging = %percentage%
label-charging-font = 3

label-discharging = %percentage%
label-discharging-font = 3

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.menucol-orange}

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-5 = 
animation-discharging-6 = 
animation-discharging-7 = 
animation-discharging-8 = 
animation-discharging-9 = 
animation-discharging-framerate = 750
animation-discharging-foreground = ${colors.menucol-orange}


[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-padding = 2
format-underline = ${colors.menucol-red}

format-prefix = 
format-prefix-foreground = ${colors.menucol-red}

label = " %percentage%%"
label-font = 3


[module/memory]
type = internal/memory
interval = 3
format = <label>
format-padding = 2
format-underline = ${colors.menucol-purple}

format-prefix = 
format-prefix-foreground = ${colors.menucol-purple}

label = " %gb_used%"
label-font = 3

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
spacing = 4
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-background = ${color.menucol-yellow}
format-mounted-padding = 1

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.menucol-red}
format-unmounted-padding = 1

label-mounted = " %free% | %used%"

[module/title]
type = internal/xwindow

format = <label>
format-padding = 0
label = "%title%"
label-maxlen = 50
