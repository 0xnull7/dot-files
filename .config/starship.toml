# SOURCES
# https://starship.rs/config
# https://starship.rs/presets/nerd-font.html#configuration

# DEBUG via:
# starship explain
# STARSHIP_LOG=trace

"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# newline between commands
add_newline = true

# ! opt-in for individual modules (e.g., aws, docker, gcloud, nodejs, python)
# standalone format to get os glyph on ps1 line,
# prompt character below

format = """
$os$username$hostname:$directory$git_branch$git_status$git_commit$python$cmd_duration
$character\
"""

#format = """
#[](bg:#030B16 fg:#7DF9AA)\
#[ ](bg:#7DF9AA fg:#090c0c)\
#[](fg:#7DF9AA bg:#1C3A5E)\
#$time\
#[](fg:#1C3A5E bg:#3B76F0)\
#$directory\
#[](fg:#3B76F0 bg:#FCF392)\
#$git_branch\
#$git_status\
#$git_metrics\
#[](fg:#FCF392 bg:#030B16)
#$character\
#"""


# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red)"

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](green bold)"
disabled = false

# truncation length works backwards (i.e., cwd > parent > parent ...)
[directory]
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = true
format = "[ $path ]($style)"
#style = "fg:#E4E4E4 bg:#3B76F0"

[git_branch]
truncation_length = 10
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "bold fg:#FF8000"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold fg:#FF8000"
stashed = "[${count}*](green bold)" 
modified = "[${count}+](yellow bold)" 
deleted =  "[${count}-](red bold)" 
conflicted =  "[${count}~](red bold)" 
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "[${count}?](blue bold)" 
staged = "[${count}+](green bold)" 

[git_state]
style =	"bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[git_commit]
commit_hash_length = 4

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

[env_var.SHELL]
variable = "SHELL"
default = "unknown shell"
disabled = true

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = "[  $duration ]($style)"
#style = "fg:bright-white bg:18"
style = "bold italic red"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[os]
format = '[$symbol](bold white)'
disabled = false

